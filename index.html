<!DOCTYPE html>
<html>
  <head>
    <title>CSS Faces</title>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=640px, initial-scale=1">
  </head>

  <body>
    <div class="log">CSS Ralph & CSS Sheriff</div>
    <div class="page">

      <div class="ralph">
        <neck></neck>
        <noggin>
          <backhair></backhair>
          <fronthair>
            <bang></bang>
            <bang></bang>
          </fronthair>
          <eyes>
            <eye></eye>
            <eye></eye>
          </eyes>
          <cheeks>
            <cheek></cheek>
            <cheek></cheek>
          </cheeks>
          <brow></brow>
          <nose direction="l"></nose>
          <mouth>
            <lips></lips>
          </mouth>
          <ears>
            <ear></ear>
            <ear></ear>
          </ears>
          <chin></chin>
        </noggin>
      </div>

      <div class="cowboy">
        <neck></neck>
        <noggin>
          <face>
            <rim></rim>
          </face>
          <hat>
            <star>
              <spacer></spacer>
            </star>
            <dent></dent>
          </hat>
          <backhair></backhair>
          <hatbrim></hatbrim>
          <brow></brow>
          <eyes>
            <eye></eye>
            <eye></eye>
          </eyes>
          <bottombrow></bottombrow>
          <nose direction="l"></nose>
          <moustache></moustache>
          <mouth>
            <lips></lips>
          </mouth>
          <ears>
            <ear></ear>
            <ear></ear>
          </ears>
          <chin></chin>
        </noggin>
      </div>

    </div>
  </body>
</html>

<script src="js/app.js" type="module" charset="utf-8"></script>
